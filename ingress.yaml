apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voting
spec:
  rules:
  - host: "voting.example.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: voting-services
            port:
              number: 80
    - host: "app.example.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: result-service
            port:
              number: 80
